<!DOCTYPE html>
<html 
	xmlns="http://www.thymeleaf.org" 
	>
<head>
	<meta charset="UTF-8">
	<title>Insert title here</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
	 <div class="container-fluid h-100" id="chat-page">
 	<div class="row justify-content-center h-100"> 
		
	  <div class="col-xl-4 col-lg-7 col-md-12 col-sm-12 col-12 chat">
		<div class="card h-100">
			<div class="card-body">
				<div class="account-settings text-center">
					<h1 class="display-4 text-white" style="padding-bottom: 30px ">Login to chat</h1>
					
					<div th:if="${param.error}">
                        <div class="alert alert-danger">
                            Invalid username or password.
                        </div>
                    </div>
                    <div th:if="${param.logout}">
                        <div class="alert alert-info">
                            You have been logged out.
                        </div>
                    </div>
					
					<form th:action="@{/login}" method="post">
					  <div class="form-group text-left text-white ">
					    <label class="col-sm-5 col-form-label">Enter username</label>
					    <div class="col-sm-12 input-group">
					    	<input type="text" class="form-control" placeholder="Username" name="username" required>
					    </div>
					  </div>
					  <div class="form-group text-left text-white">
					    <label for="inputPassword3" class="col-sm-12 col-form-label">Enter password</label>
					    <div class="col-sm-12">
					      <input type="password" class="form-control" id="inputPassword3" placeholder="Password" name="password" required>
					    </div>
					  </div>
					  <div style="padding-top: 20px; padding-bottom: 20px">
					  	<button class="btn btn-info" type="submit">Login</button>
					  </div>
					 </form>
					 <a href="/registration" class="text-white"> Don't have account? Sign up here.</a> 
				</div>
			</div>
		</div>
	</div>
	</div>
	</div> 
</body>
</html>
